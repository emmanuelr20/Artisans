{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
  {% if messages %}
    {% for msg in messages %}
      <p>{{msg}}</p>
    {% endfor %}
  {% endif %}

  <form method="POST" action="">{% csrf_token %}
    {{ form|crispy }}
    <!-- <input class="btn btn-primary" type="submit" name="submit" value="submit"> -->
    <button type="submit" name="button">Submit</button>
  </form>

{% endblock %}
