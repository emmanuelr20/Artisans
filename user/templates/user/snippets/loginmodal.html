{% load crispy_forms_tags %}
<!-- Login modal -->
<div class="modal fade" id="popUpLogin">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <button class="fb_button">
                    <span class="fa fa-facebook"></span>Log in with Facebook
                </button>	
            </div>
            <div class="modal-body">
                {% if link_slug %} <form role="form" method="post" action="{% url 'user:login_branch' slug=link_slug %}">{% else %}
                <form role="form" method="post" action="{% url 'user:login' %}">{% endif %}
                    {{link_slug}}
                    {% csrf_token %}
                    {{ login_form|crispy }}
                    <div class="form-group submit">
                        <button type="submit" class="btn btn-primary pass btn-block">Sign In</button>
                        <button type="submit" class="btn btn-primary pass btn-block">Forgot Password?</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
